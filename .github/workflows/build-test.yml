name: Build and Test

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get latest .NET SDK version
        id: dotnet_version
        shell: pwsh
        run: |
          # Fetch latest .NET 8.0 LTS version
          try {
            $response = Invoke-RestMethod -Uri "https://dotnetcli.blob.core.windows.net/dotnet/release-metadata/8.0/releases.json"
            $latestRelease = $response.'latest-release'
            $latestSdk = $response.'latest-sdk'
            Write-Host "Latest .NET 8.0 SDK: $latestSdk"
            Write-Host "Latest .NET 8.0 Runtime: $latestRelease"
            echo "SDK_VERSION=$latestSdk" >> $env:GITHUB_OUTPUT
          } catch {
            Write-Host "Using fallback version: 8.0.x"
            echo "SDK_VERSION=8.0.x" >> $env:GITHUB_OUTPUT
          }
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ steps.dotnet_version.outputs.SDK_VERSION }}
      
      - name: Restore dependencies
        run: dotnet restore FFmpegInstaller.csproj
      
      - name: Build application (Debug)
        run: dotnet build FFmpegInstaller.csproj -c Debug --no-restore
      
      - name: Build application (Release)
        run: |
          dotnet publish FFmpegInstaller.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:PublishReadyToRun=true `
            -p:PublishTrimmed=true `
            -p:EnableCompressionInSingleFile=true `
            -o ./publish
      
      - name: Verify build output
        shell: pwsh
        run: |
          if (Test-Path "./publish/FFmpegInstaller.exe") {
            Write-Host "âœ“ Build successful - FFmpegInstaller.exe created"
            $fileSize = (Get-Item "./publish/FFmpegInstaller.exe").Length / 1MB
            Write-Host "File size: $($fileSize.ToString('F2')) MB"
          } else {
            Write-Error "Build failed - FFmpegInstaller.exe not found!"
            exit 1
          }
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        if: github.event_name == 'push'
        with:
          name: ffmpeg-installer-build-${{ github.sha }}
          path: ./publish/FFmpegInstaller.exe
          retention-days: 7
